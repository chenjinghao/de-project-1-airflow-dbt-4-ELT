version: '3.8'

x-airflow-common: &airflow-common
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://postgres:postgres@postgres:5432/airflow
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://postgres:postgres@postgres:5432/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    AIRFLOW_CONN_POSTGRES_STOCK: postgresql://postgres:postgres@postgres:5432/stocks_db
    # Add your Slack connection here or in the UI
    # AIRFLOW_CONN_SLACK: ...
  volumes:
    - ./dags:/usr/local/airflow/dags
    - ./include:/usr/local/airflow/include
    - ./plugins:/usr/local/airflow/plugins
    - ./logs:/usr/local/airflow/logs
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 5
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    restart: always

  airflow-init:
    <<: *airflow-common
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "airflow db migrate &&
       airflow users create --role Admin --username admin --email admin@example.com --firstname Admin --lastname User --password admin || true"
    restart: "no"

  metabase:
    image: metabase/metabase:v0.50.4
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase_db
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
