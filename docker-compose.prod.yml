# version: '3.8'

x-airflow-common: &airflow-common
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    AIRFLOW_CONN_POSTGRES_STOCK: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    # MinIO (S3) Connection
    AIRFLOW_CONN_AWS_DEFAULT: aws://${MINIO_ROOT_USER}:${MINIO_ROOT_PASSWORD}@?host=http%3A%2F%2Fminio%3A9000
    # Standard production tuning (4GB RAM)
    AIRFLOW__CORE__PARALLELISM: 4
    AIRFLOW__CORE__DAG_CONCURRENCY: 4
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 4
    AIRFLOW__API__WORKERS: 4
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
    AIRFLOW__SCHEDULER__PARSING_PROCESSES: 2
    
  volumes:
    - ./dags:/usr/local/airflow/dags
    - ./include:/usr/local/airflow/include
    - ./plugins:/usr/local/airflow/plugins
    - ./logs:/usr/local/airflow/logs
  depends_on:
    postgres:
      condition: service_healthy
    minio:
      condition: service_started
  networks:
    - airflow

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    ports:
      - "5432:5432"
    # Tuned for Standard production (4GB RAM)
    command: postgres -c shared_buffers=256MB -c max_connections=100
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - airflow

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - airflow

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - airflow

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - airflow
  
  # airflow-triggerer:
  #   <<: *airflow-common
  #   command: triggerer
  #   restart: unless-stopped
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 512M
  #   networks:
  #     - airflow
  
  airflow-init:
    <<: *airflow-common
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "export PGPASSWORD=${POSTGRES_PASSWORD} &&
       psql -h postgres -U ${POSTGRES_USER} -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = '${POSTGRES_DB}'\" | grep -q 1 || psql -h postgres -U ${POSTGRES_USER} -d postgres -c \"CREATE DATABASE \\\"${POSTGRES_DB}\\\"\" &&
       airflow db migrate && 
       airflow users create --role Admin --username admin --email admin@example.com --firstname Admin --lastname User --password admin || true"
    restart: "no"
    networks:
      - airflow

volumes:
  postgres_data:
  minio_data:

networks:
  airflow:
    driver: bridge
