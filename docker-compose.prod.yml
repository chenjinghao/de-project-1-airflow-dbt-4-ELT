version: '3.8'

x-airflow-common: &airflow-common
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://jinghao_chen:jingH@o880318@postgres:5432/stocks_db
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://jinghao_chen:jingH@o880318@postgres:5432/stocks_db
    AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    AIRFLOW_CONN_POSTGRES_STOCK: postgresql://jinghao_chen:jingH@o880318@postgres:5432/stocks_db
    # MinIO (S3) Connection
    AIRFLOW_CONN_AWS_DEFAULT: aws://minio:minio123@?host=http%3A%2F%2Fminio%3A9000
    # Low memory tuning
    AIRFLOW__CORE__PARALLELISM: 2
    AIRFLOW__CORE__DAG_CONCURRENCY: 2
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1
    AIRFLOW__WEBSERVER__WORKERS: 1
    AIRFLOW__WEBSERVER__WORKER_REFRESH_INTERVAL: 1800
    
  volumes:
    - ./dags:/usr/local/airflow/dags
    - ./include:/usr/local/airflow/include
    - ./plugins:/usr/local/airflow/plugins
    - ./logs:/usr/local/airflow/logs
  depends_on:
    postgres:
      condition: service_healthy
    minio:
      condition: service_started
  networks:
    - airflow

services:
  postgres:
    image: postgres:18.1
    environment:
      POSTGRES_USER: jinghao_chen
      POSTGRES_PASSWORD: jingH@o880318
      POSTGRES_DB: stocks_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    ports:
      - "5432:5432"
    # Tuned for extremely low memory (Free Tier e2-micro)
    command: postgres -c shared_buffers=128MB -c max_connections=50
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "jinghao_chen"]
      interval: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - airflow

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - airflow

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 384M
    networks:
      - airflow

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 384M
    networks:
      - airflow

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - airflow
  
  airflow-init:
    <<: *airflow-common
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "airflow db migrate && 
       airflow users create --role Admin --username admin --email admin@example.com --firstname Admin --lastname User --password admin || true"
    restart: "no"
    networks:
      - airflow

volumes:
  postgres_data:
  minio_data:

networks:
  airflow:
    driver: bridge
