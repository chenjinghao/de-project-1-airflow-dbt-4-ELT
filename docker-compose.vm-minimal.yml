version: '3.8'

x-airflow-common: &airflow-common
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__API__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-mySecretKey}
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-mySecretKey}
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-airflow}
    AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    # Optimized for VM with limited resources (2 vCPUs, 4GB RAM)
    AIRFLOW__CORE__PARALLELISM: 1
    AIRFLOW__CORE__DAG_CONCURRENCY: 2
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 2
    AIRFLOW__API__WORKERS: 1
    AIRFLOW__SCHEDULER__MIN_FILE_INTERVAL: 60
    AIRFLOW__SCHEDULER__PARSING_PROCESSES: 1
    # Reduce logging to save memory
    AIRFLOW__LOGGING__LOGGING_LEVEL: INFO
    AIRFLOW__LOGGING__FAB_LOGGING_LEVEL: WARNING

  volumes:
    - ./dags:/usr/local/airflow/dags
    - ./include:/usr/local/airflow/include
    - ./plugins:/usr/local/airflow/plugins
    - ./logs:/usr/local/airflow/logs
    - ./webserver_config.py:/usr/local/airflow/webserver_config.py
  depends_on:
    postgres:
      condition: service_healthy
    airflow-init-perms:
      condition: service_completed_successfully
  networks:
    - airflow

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    # Optimized for VM with limited resources (2 vCPUs, 4GB RAM)
    command: postgres -c shared_buffers=64MB -c max_connections=25 -c effective_cache_size=128MB -c work_mem=1MB -c maintenance_work_mem=16MB
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}", "-d", "${POSTGRES_DB:-airflow}"]
      interval: 10s
      retries: 5
    restart: unless-stopped
    # Limit resources for VM
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - airflow

  airflow-webserver:
    <<: *airflow-common
    command: airflow webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: unless-stopped
    # Limit resources for VM
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M
    networks:
      - airflow

  airflow-scheduler:
    <<: *airflow-common
    hostname: airflow-scheduler
    environment:
      <<: *airflow-common-env
      HOSTNAME: airflow-scheduler
      AIRFLOW__CORE__HOSTNAME_CALLABLE: socket.gethostname
    command: airflow scheduler
    restart: unless-stopped
    # Limit resources for VM
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M
    networks:
      - airflow

  airflow-init:
    <<: *airflow-common
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "export PGPASSWORD=${POSTGRES_PASSWORD:-postgres} &&
       psql -h postgres -U ${POSTGRES_USER:-postgres} -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = '${POSTGRES_DB:-airflow}'\" | grep -q 1 || psql -h postgres -U ${POSTGRES_USER:-postgres} -d postgres -c \"CREATE DATABASE \\\"${POSTGRES_DB:-airflow}\\\"\" &&
       airflow db init &&
       airflow db upgrade &&
       airflow users create --role Admin --username admin --email admin@example.com --firstname Admin --lastname User --password ${AIRFLOW_ADMIN_PASSWORD:-admin} || true"
    restart: "no"
    networks:
      - airflow

  airflow-init-perms:
    image: alpine:latest
    user: root
    command: sh -c "chown -R 50000:0 /usr/local/airflow/logs /usr/local/airflow/dags /usr/local/airflow/plugins && chmod -R 777 /usr/local/airflow/logs"
    volumes:
      - ./logs:/usr/local/airflow/logs
      - ./dags:/usr/local/airflow/dags
      - ./plugins:/usr/local/airflow/plugins
    restart: "no"
    networks:
      - airflow

volumes:
  postgres_data:

networks:
  airflow:
    driver: bridge