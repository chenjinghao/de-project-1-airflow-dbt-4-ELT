name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Create .env file
        run: |
          cat <<EOF > .env
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}
          EOF

      - name: Deploy to VM via SSH
        run: |
          # Ensure target directory exists
          gcloud compute ssh ${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --command="mkdir -p ~/airflow_project"

          # Transfer .env file securely
          gcloud compute scp .env ${{ secrets.GCP_VM_INSTANCE }}:~/airflow_project/.env \
            --zone=${{ secrets.GCP_VM_ZONE }}

          # Deploy application
          gcloud compute ssh ${{ secrets.GCP_VM_INSTANCE }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --command="
              cd ~/airflow_project &&
              if [ ! -d '.git' ]; then
                git clone https://github.com/${{ github.repository }}.git .
              else
                git pull origin main
              fi &&
              bash scripts/gcp_migration/install_on_vm.sh
            "
